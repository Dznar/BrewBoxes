<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BrewBoxes Loading</title>
<style>

  body {
    background: linear-gradient(135deg, #db8c15e0 0%, #e8d9c3 200%);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* ‚òÅÔ∏è Floating coffee particles */
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgb(163, 116, 78);
    border-radius: 50%;
    animation: float 10s infinite ease-in-out;
  }

  @keyframes float {
    0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    25% { opacity: 1; }
    50% { transform: translateY(50vh) scale(1); opacity: 0.8; }
    100% { transform: translateY(-10vh) scale(0.6); opacity: 0; }
  }

  /* üçµ BrewBox */
  .brewbox {
    position: relative;
    width: 120px;
    height: 100px;
    background: #c49a6c;
    border-radius: 8px;
    box-shadow: inset 0 6px #d7b48a, 0 8px 20px rgba(0,0,0,0.25);
    animation: wobble 3s infinite ease-in-out;
  }

  .brewbox::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 10px;
    background: #a47e52;
    border-radius: 8px 8px 0 0;
    top: -10px;
  }

  /* Steam rising */
  .steam {
    position: absolute;
    top: -20px;
    left: 50%;
    width: 4px;
    height: 30px;
    background: transparent;
  }

  .steam span {
    position: absolute;
    bottom: 0;
    width: 4px;
    height: 8px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
    animation: steamUp 2s infinite ease-in;
  }

  .steam span:nth-child(1) {
    left: -10px;
    animation-delay: 0s;
  }
  .steam span:nth-child(2) {
    left: 0;
    animation-delay: 0.6s;
  }
  .steam span:nth-child(3) {
    left: 10px;
    animation-delay: 1.2s;
  }

  /* Coffee bubbles */
  .bubble {
    position: absolute;
    bottom: 10px;
    left: 50%;
    width: 8px;
    height: 8px;
    background: #5e3b1f;
    border-radius: 50%;
    opacity: 0.7;
    animation: bubbleUp 3s infinite ease-in;
  }
  .bubble:nth-child(1) { left: 45%; animation-delay: 0.4s; }
  .bubble:nth-child(2) { left: 55%; animation-delay: 1s; }
  .bubble:nth-child(3) { left: 50%; animation-delay: 1.6s; }

  /* Text below */
  .loading-text {
    position: absolute;
    top: 120%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1rem;
    color: #6a4c2a;
    animation: blink 1.5s infinite;
  }

  @keyframes steamUp {
    0% { opacity: 0; transform: translateY(0) scale(1); }
    50% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-25px) scale(0.8); }
  }

  @keyframes bubbleUp {
    0% { opacity: 0; transform: translateY(0) scale(0.5); }
    40% { opacity: 1; transform: translateY(-30px) scale(1); }
    100% { opacity: 0; transform: translateY(-60px) scale(0.6); }
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  @keyframes wobble {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-2deg); }
    75% { transform: rotate(2deg); }
  }
</style>
</head>
<body>
  <!-- Background coffee particles -->
  <div class="particle" style="left:10%; animation-delay:0s; animation-duration:9s;"></div>
  <div class="particle" style="left:30%; animation-delay:2s; animation-duration:12s;"></div>
  <div class="particle" style="left:50%; animation-delay:4s; animation-duration:10s;"></div>
  <div class="particle" style="left:70%; animation-delay:1s; animation-duration:8s;"></div>
  <div class="particle" style="left:90%; animation-delay:3s; animation-duration:11s;"></div>

  <!-- Main brewbox -->
  <div class="brewbox">
    <div class="steam">
      <span></span><span></span><span></span>
    </div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="loading-text">Brewing your container...</div>
  </div>
</body>
</html>
